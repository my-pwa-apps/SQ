<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quest VR</title>
    <style>
        #parserInput, #inventory, #dialogue {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #inventory {
            left: 200px;
        }
        #dialogue {
            left: 400px;
        }
    </style>
</head>
<body>
    <button id="vrButton">Enter VR</button>
    <button id="toggleVRButton">Toggle VR Mode</button>
    <input type="text" id="parserInput" placeholder="Enter command...">
    <div id="inventory">Inventory: </div>
    <div id="dialogue">Dialogue: </div>
    <script type="module">
        // Use a single import to prevent duplicate loading issues
        let THREE, VRButton, XRControllerModelFactory;
        
        // Only import if not already available
        if (!window.THREE) {
            const threeModule = await import('./three.module.js');
            THREE = threeModule.default || threeModule;
            
            const vrButtonModule = await import('./VRButton.js');
            VRButton = vrButtonModule.VRButton;
            
            const xrControllerModule = await import('./XRControllerModelFactory.js');
            XRControllerModelFactory = xrControllerModule.XRControllerModelFactory;
            
            window.THREE = THREE;
            window.VRButton = VRButton;
            window.XRControllerModelFactory = XRControllerModelFactory;
        } else {
            THREE = window.THREE;
            VRButton = window.VRButton;
            XRControllerModelFactory = window.XRControllerModelFactory;
        }

        import { init, animate } from './game.js';
        init();
        animate();
    </script>
</body>
</html>
