<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quest VR</title>
    <style>
        #parserInput, #inventory, #dialogue {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #inventory {
            left: 200px;
        }
        #dialogue {
            left: 400px;
        }
    </style>
</head>
<body>
    <button id="vrButton">Enter VR</button>
    <button id="toggleVRButton">Toggle VR Mode</button>
    <input type="text" id="parserInput" placeholder="Enter command...">
    <div id="inventory">Inventory: </div>
    <div id="dialogue">Dialogue: </div>
    <audio id="ambientSound" src="ambient.mp3" loop></audio>
    <audio id="chiptuneMusic" src="chiptune.mp3" loop></audio>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'https://threejs.org/examples/jsm/webxr/XRControllerModelFactory.js';
        import { init, animate } from './game.js';

        window.THREE = THREE;
        window.VRButton = VRButton;
        window.XRControllerModelFactory = XRControllerModelFactory;

        init();
        animate();
    </script>
</body>
</html>
